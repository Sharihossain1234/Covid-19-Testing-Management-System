<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>COVID-19 by Country and Territory</title>
    <link href="https://unpkg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mapael .mapTooltip {
            position: absolute;
            background-color: #474c4b;
            moz-opacity: 0.70;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #fff;
        }
        .mapael .map {
            /*background-color: #cddee0;*/
            margin-bottom: 10px;
            position: relative;
        }
        .mapael .zoomButton {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #000;
            width: 20px;
            height: 20px;
            line-height: 15px;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 0;
            font-weight: bold;
            left: 10px;
            -webkit-user-select: none;
            -khtml-user-select : none;
            -moz-user-select: none;
            -o-user-select : none;
            user-select: none;
        }
        .mapael .zoomReset { top: 10px; }
        .mapael .zoomIn { top: 30px; }
        .mapael .zoomOut { top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <h3>Recoveries (Miller Projection)</h3>
        <div class="cases w-75">
            <div class="map"></div>
            <div class="areaLegend mb-2"></div>
            <div class="plotLegend"></div>
        </div>
    </div>

    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mousewheel@3.1.13/jquery.mousewheel.min.js"></script>
    <!-- github.com/neveldo/jQuery-Mapael -->
    <script src="asset/mapael/jquery.mapael.js"></script>
    <script src="asset/mapael/maps/world_countries_miller.min.js"></script>
    <script src="dataset.js"></script>
    <script>
        $(".cases").mapael({
            map: {
                name : "world_countries_miller",
                zoom: {
                    enabled: true,
                    maxLevel: 10
                },
			    defaultArea: {
				    attrs : {
					    stroke : "#fff", 
					    "stroke-width" : 1
				    }
			    }
            },
		    legend: {
			    area: {
			        mode: "horizontal",
				    labelAttrs: {
                        "font-size": 12
                    },
                    marginLeft: 5,
                    marginLeftLabel: 5,
				    title :"Territory of total recoveries as of 1 April 2020", 
				    slices : recoveryLegendAreaColors
			    },
			    plot: {
			        mode: "horizontal",
				    labelAttrs: {
                        "font-size": 12
                    },
                    marginLeft: 5,
                    marginLeftLabel: 5,
				    title :"Region of total recoveries as of 1 April 2020", 
				    slices : recoveryLegendPlotColors
			    } 
		    },
		    plots : recoveryCityPlots,
		    areas: recoveryCountryAreas
        });
    </script>
</body>
</html>
