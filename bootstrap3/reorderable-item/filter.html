<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reorderable Item</title>
    <link href="https://unpkg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-2">
        <h3>Filter Reorderable</h3>
        <div class="row">
            <div class="col">
                <div id="order-left" class="list-group">
				    <div class="list-group-item"><i class="fas fa-arrows-alt"></i> Item 1</div>
				    <div class="list-group-item"><i class="fas fa-arrows-alt"></i> Item 2</div>
				    <div class="list-group-item bg-danger">Item 3</div>
				    <div class="list-group-item"><i class="fas fa-arrows-alt"></i> Item 4</div>
				    <div class="list-group-item"><i class="fas fa-arrows-alt"></i> Item 5</div>
				    <div class="list-group-item"><i class="fas fa-arrows-alt"></i> Item 6</div>
			    </div>
            </div>
            <div class="col">
                <div id="order-right" class="list-group">
				    <div class="list-group-item bg-warning"><i class="fas fa-arrows-alt"></i> Item 1</div>
				    <div class="list-group-item bg-warning"><i class="fas fa-arrows-alt"></i> Item 2</div>
				    <div class="list-group-item bg-warning"><i class="fas fa-arrows-alt"></i> Item 3</div>
				    <div class="list-group-item bg-warning"><i class="fas fa-arrows-alt"></i> Item 4</div>
				    <div class="list-group-item bg-warning"><i class="fas fa-arrows-alt"></i> Item 5</div>
				    <div class="list-group-item bg-warning"><i class="fas fa-arrows-alt"></i> Item 6</div>
			    </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <!-- github.com/SortableJS/Sortable -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
        new Sortable(document.getElementById('order-left'), {
            group: 'shared',
            animation: 150,
            ghostClass: 'bg-info',
            filter: '.bg-danger',
            handle: '.fas'
        });

        new Sortable(document.getElementById('order-right'), {
            group: 'shared',
            animation: 150,
            ghostClass: 'text-info',
            handle: '.fas',
            sort: false
        });
    </script>
</body>
</html>
